<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuestRoom - Квест кімнати</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <section class="hero">
        <div class="container">
          <h2>Занурся у світ пригод!</h2>
          <p>Вибери свою квест кімнату і перевір свої логічні здібності!</p>
        </div>
      </section>

      <div class="search-filter">
        <div class="filter">
          <label for="difficultyFilter">Фільтрувати за складністю: </label>
          <select id="difficultyFilter">
            <option value="all">Всі</option>
              <option value="2">★★☆☆☆</option>
              <option value="3">★★★☆☆</option>
              <option value="4">★★★★☆</option>
          </select>
       </div>
        <div class="search">
          <label for="searchInput">Пошук за назвою: </label>
          <input type="text" id="searchInput" placeholder="Наприклад: втеча">
        </div>
      </div>

          <div class="room-list">
            <div class="room-card" data-difficulty="4">
              <img src="https://via.placeholder.com/300x200" alt="Кімната 1" />
              <h4>Втеча з в'язниці</h4>
              <p>Складність: ★★★★☆</p>
              <button>Детальніше</button>
            </div>

            <div class="room-card" data-difficulty="3">
              <img src="https://via.placeholder.com/300x200" alt="Кімната 2" />
              <h4>Будинок з привидами</h4>
              <p>Складність: ★★★☆☆</p>
              <button>Детальніше</button>
            </div>
          </div>
      </section>
    </main>
    <div id="footer-placeholder"></div>
  </body>
</html>
