<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuestRoom - Квест кімнати</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">QuestRoom</h1>
        <nav>
          <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Кімнати</a></li>
            <li><a href="#">Акції</a></li>
            <li><a href="#">Контакти</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h2>Занурся у світ пригод!</h2>
          <p>Вибери свою квест кімнату і перевір свої логічні здібності!</p>
        </div>
      </section>

      <div class="search-filter">
        <div class="filter">
          <label for="difficultyFilter">Фільтрувати за складністю: </label>
          <select id="difficultyFilter">
            <option value="all">Всі</option>
              <option value="2">★★☆☆☆</option>
              <option value="3">★★★☆☆</option>
              <option value="4">★★★★☆</option>
          </select>
       </div>
        <div class="search">
          <label for="searchInput">Пошук за назвою: </label>
          <input type="text" id="searchInput" placeholder="Наприклад: втеча">
        </div>
      </div>

          <div class="room-list">
            <div class="room-card" data-difficulty="4">
              <img src="https://via.placeholder.com/300x200" alt="Кімната 1" />
              <h4>Втеча з в'язниці</h4>
              <p>Складність: ★★★★☆</p>
              <button>Детальніше</button>
            </div>

            <div class="room-card" data-difficulty="3">
              <img src="https://via.placeholder.com/300x200" alt="Кімната 2" />
              <h4>Будинок з привидами</h4>
              <p>Складність: ★★★☆☆</p>
              <button>Детальніше</button>
            </div>
          </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025, QuestRoom.com.ua Всі права захищені.</p>
      </div>
    </footer>
  </body>
</html>
